<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada</title>
</head>
<body>
    <h1>Búsqueda Avanzada</h1>
    <form action="procesar.php" method="GET">
        <label for="palabra_clave">Palabra clave:</label>
        <input type="text" id="palabra_clave" name="palabra_clave" required><br><br>
        
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="todas">Todas</option>
            <option value="electronica">Electrónica</option>
            <option value="ropa">Ropa</option>
            <option value="hogar">Hogar</option>
        </select><br><br>
        
        <label for="precio_min">Precio mínimo:</label>
        <input type="number" id="precio_min" name="precio_min"><br><br>
        
        <label for="precio_max">Precio máximo:</label>
        <input type="number" id="precio_max" name="precio_max"><br><br>
        
        <label for="ordenar">Ordenar por:</label>
        <select id="ordenar" name="ordenar">
            <option value="relevancia">Relevancia</option>
            <option value="precio">Precio</option>
        </select><br><br>
        
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
