<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<h1>Adivina el Color</h1>
<form id="colorForm" action="procesar.php" method="GET">
    <label for="color">Selecciona un color:</label>
    <select id="color" name="color">
        <option value="azul">Azul</option>
        <option value="verde">Verde</option>
        <option value="rojo">Rojo</option>
        <option value="naranja">Naranja</option>
        <option value="rosa">Rosa</option>
        <option value="marrón">Marrón</option>
    </select>
    <br><br>
    <button type="submit">Enviar</button>
</form>

<div id="resultado"></div>

<script>
    const colores = ["azul", "verde", "rojo", "naranja", "rosa", "marrón"];
    const colorPensado = colores[Math.floor(Math.random() * colores.length)];

    document.getElementById("colorForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const colorSeleccionado = document.getElementById("color").value;
        const resultadoDiv = document.getElementById("resultado");

        if (colorSeleccionado === colorPensado) {
            resultadoDiv.textContent = `¡Correcto! El color es ${colorPensado}.`;
            this.submit();
        } else {
            resultadoDiv.textContent = `Incorrecto. El color pensado es ${colorPensado}. Intenta de nuevo.`;
        }
    });
</script>

</body>
</html>
