<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Pista</title>
</head>
<body>
    <h1>Formulario de Reserva de Pista</h1>
    <form action="procesar.php" method="POST">
        <h2>Datos Personales</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Z][a-z]*" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" pattern="[A-Z][a-z]*" required><br><br>
        
        <input type="checkbox" id="miembro" name="miembro" checked>
        <label for="miembro">¿Eres miembro del club?</label><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <h2>Datos del Deporte</h2>
        <label for="deporte">Deporte:</label>
        <select id="deporte" name="deporte" required>
            <option value="paddle">Paddle</option>
            <option value="squash">Squash</option>
            <option value="tenis">Tenis</option>
        </select><br><br>
        
        <label for="fecha_hora">Fecha y Hora de la Reserva:</label>
        <input type="datetime-local" id="fecha_hora" name="fecha_hora" required><br><br>
        
        <input type="checkbox" id="normas" name="normas" required>
        <label for="normas">Acepto las normas del club</label><br><br>
        
        <button type="submit">Reservar</button>
    </form>
</body>
</html>
