<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Precio con IVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
    </style>
</head>
<body>

<h1>Cálculo de Precio con IVA</h1>
<form id="formularioCalculo">
    <label for="precio">Precio (hasta 2 decimales):</label>
    <input type="number" id="precio" name="precio" step="0.01" required>

    <label for="iva">Selecciona el tipo de IVA:</label>
    <select id="iva" name="iva">
        <option value="10">IVA Reducido (10%)</option>
        <option value="21">IVA Normal (21%)</option>
    </select>

    <label for="resultado">Precio Final:</label>
    <input type="text" id="resultado" name="resultado" readonly>

    <button type="button" id="botonCalcular">Calcular</button>
</form>

<script>
    document.getElementById("botonCalcular").addEventListener("click", function() {
        const precioIngresado = parseFloat(document.getElementById("precio").value);
        const ivaSeleccionado = parseFloat(document.getElementById("iva").value);
        if (isNaN(precioIngresado) || precioIngresado < 0) {
            alert("Por favor, ingresa un precio válido.");
            return;
        }
        const precioFinal = precioIngresado + (precioIngresado * ivaSeleccionado / 100);
        document.getElementById("resultado").value = precioFinal.toFixed(2);
    });
</script>

</body>
</html>
