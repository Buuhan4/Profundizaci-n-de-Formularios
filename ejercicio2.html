<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Servicio</title>
</head>
<body>
    <h1>Formulario de Servicio</h1>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="40" required><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="60" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="90"><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label>Género:</label>
        <input type="radio" id="hombre" name="genero" value="hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer" required>
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="otro" required>
        <label for="otro">Otro</label><br><br>
        
        <label for="dispositivos">Dispositivos:</label><br>
        <input type="checkbox" name="dispositivo" value="macbook"> Macbook<br>
        <input type="checkbox" name="dispositivo" value="iphone"> iPhone<br>
        <input type="checkbox" name="dispositivo" value="ipad"> iPad<br><br>
        
        <label for="conociste">¿Cómo nos conociste?</label>
        <select id="conociste" name="conociste">
            <option value="buscador" selected>Buscador</option>
            <option value="red_social">Red Social</option>
            <option value="amigos">Amigos</option>
            <option value="otros">Otros</option>
        </select><br><br>
        
        <input type="checkbox" id="suscripcion" name="suscripcion">
        <label for="suscripcion">Deseo suscribirme a la lista de correo</label><br><br>
        
        <button type="submit">Contactar</button>
    </form>
</body>
</html>
