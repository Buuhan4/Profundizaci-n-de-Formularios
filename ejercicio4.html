<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" required><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required><br><br>
        
        <label for="interes">Áreas de Interés:</label><br>
        <input type="checkbox" name="interes" value="programacion"> Programación<br>
        <input type="checkbox" name="interes" value="diseño"> Diseño<br>
        <input type="checkbox" name="interes" value="ciencias"> Ciencias<br><br>
        
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
        
        <input type="checkbox" id="proteccion" name="proteccion" required>
        <label for="proteccion">Acepto los términos de protección de datos</label><br><br>
        
        <input type="submit" value="Crear Cuenta">
    </form>
</body>
</html>
