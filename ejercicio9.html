<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
</head>
<body>
    <h1>Formulario de Pago</h1>
    <form action="procesar.php" method="POST">
        <label for="card-number">Número de tarjeta:</label><br>
        <input type="text" id="card-number" name="card_number" pattern="\d{16}" maxlength="16" required><br><br>
    
        <label for="cardholder-name">Nombre del titular:</label><br>
        <input type="text" id="cardholder-name" name="cardholder_name" required><br><br>
    
        <label for="expiry-month">Mes de caducidad:</label><br>
        <select id="expiry-month" name="expiry_month" required>
            <option value="">Seleccione</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br><br>
    
        <label for="expiry-year">Año de caducidad:</label><br>
        <select id="expiry-year" name="expiry_year" required>
            <option value="">Seleccione</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select><br><br>
    
        <label for="cvv">Código de seguridad:</label><br>
        <input type="password" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required><br><br>
    
        <label for="notes">Notas adicionales:</label><br>
        <textarea id="notes" name="notes" cols="60" rows="2"></textarea><br><br>
    
        <input type="checkbox" id="save-info" name="save_info">
        <label for="save-info">Guardar datos para otras compras</label><br><br>
    
        <button type="submit">Pagar</button>
        <button type="reset">Cancelar</button>
    </form>
    
</body>
</html>
